spring.application.name=capsula-do-tempo
spring.datasource.url=jdbc:postgresql://${DB_HOST_POSTGRES}/capsuladotempo
spring.datasource.username=${DB_USER_POSTGRES}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pasta para salvar imagens localmente
file.upload-dir=C:/capsula/uploads/

# Fuso horário
spring.jackson.time-zone=America/Sao_Paulo
